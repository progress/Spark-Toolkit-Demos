<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
	<HEAD>
		<META NAME="AUTHOR" CONTENT="Your Name">
		<TITLE>WebSpeed Script</TITLE>
		<SCRIPT LANGUAGE="SpeedScript">
		/* Create an unnamed pool to store all the widgets created by this procedure.
		   This is a good default which assures that this procedure's triggers and
		   internal procedures will execute in this procedure's storage, and that
		   proper cleanup will occur on deletion of the procedure. */
		create widget-pool.
		</SCRIPT>
	</HEAD>

    <BODY>
        <SCRIPT LANGUAGE="SpeedScript">
		    {&OUT} "Hello World!<br/>".
		    {&OUT} "Client: " session:client-type "<br/>".
		    define variable oRequest as Progress.Lang.OERequestInfo no-undo.
            assign oRequest = cast(session:current-request-info, Progress.Lang.OERequestInfo).
		    if valid-object(oRequest) then do:
		        {&OUT} "Web ID: " substitute("&1:&2", oRequest:AgentId, oRequest:SessionId) "<br/>".
		        {&OUT} "Context: " oRequest:ClientContextId "<br/>".
		    end.
		    delete object oRequest no-error.
		</SCRIPT>
    </BODY>
</HTML>
